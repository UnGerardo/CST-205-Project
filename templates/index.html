<!DOCTYPE html>
<html>
  <head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <!-- header -->
    <h1 class="header-style">  
      <i class="fas fa-tree fa-3x"></i>
      <span id="header-text">Welcome to Pinetreest</span>
      <i class="fas fa-tree fa-3x"></i>
    </h1>

    <!-- stars -->
        <!-- <i class="fa fa-star checked"></i>
        <i class="fa fa-star checked"></i>
        <i class="fa fa-star checked"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i> -->

    <!-- pictures -->
    <div class="center"> 
      {% for pic in col %}

        {% if pic.urls.raw == col[29].urls.raw %}
          <img src="/static/images/woo.gif" alt="woo gif">
        {% endif %}

        <a class="pictures" href="{{ pic.urls.raw }}">
          <img src="{{ pic.urls.small }}" class="image-border">
          <div class="description">            
            <p>Description:</p>
            <p>{{pic.description}}...</p>
          </div>
        </a>
      {% endfor %}
    </div>
    <script src="pintreest.py"></script>
  </body>
</html>
